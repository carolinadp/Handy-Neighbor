<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

<div id="header"></div>

<div class="container">
    <div class="col">
        <h1>Editar datos del servicio</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre del negocio</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
            </div>

            <div class="form-group">
                <label for="direccion">Domicilio</label>
                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Calle y numero">
            </div>

            <div class="form-group">
                <label for="cp">Codigo postal</label>
                <input type="text" class="form-control" name="cp" id="cp" placeholder="CP">
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <select class="form-control" name="ciudad" id="ciudad">
                    <option>Aguascalientes</option>
                    <option>Guadalajara</option>
                    <option>León</option>
                </select>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo electrónico">
            </div>

            <div class="form-group">
                <label for="cambiar-contrasena">Cambiar contraseña</label>
                <input type="password" class="form-control" name="cambiar-contrasena" id="cambiar-contrasena"
                       placeholder="Cambiar contraseña">
            </div>

            <div class="form-group">
                <label for="confirmar-contrasena">Confirmar nueva contraseña</label>
                <input type="password" class="form-control" name="confirmar-contrasena" id="confirmar-contrasena"
                       placeholder="Confirmar contraseña">
            </div>

            <div class="form-group">
                <label for="contrasena-anterior">Contraseña anterior</label>
                <input type="password" class="form-control" name="contrasena-anterior" id="contrasena-anterior" placeholder="Contraseña anterior">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Telefono">
            </div>

            <div class="form-group">
                <label for="rfc">RFC</label>
                <input type="text" class="form-control" name="rfc" id="rfc" placeholder="RFC">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción del negocio</label>
                <textarea class="form-control" rows="10" name="description" id="descripcion"></textarea>
            </div>



            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>

<div class="space"></div>
<div id="footer"></div>

<script src="vendor/jquery/jquery-3.4.0.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>


<script>
    $(function(){
        $("#header").load("providerheader.html");
        $("#footer").load("footer.html");
    })
</script>
</body>
</html>
