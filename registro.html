<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="col"></div>
        <div class="col">
            <h1>Registrate</h1>
            <form>
                <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                </div>

                <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <select class="form-control" name="ciudad" id="ciudad">
                    <option>Aguascalientes</option>
                    <option>Guadalajara</option>
                    <option>León</option>
                </select>
                </div>

                <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo electrónico">
                </div>

                <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" placeholder="Contraseña">
                </div>

                <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" name="telefono" aria-describedby="helpId" placeholder="Telefono">
                </div>

                <div class="form-group">
                <label for="tipo">Quiero ser...</label>
                <select class="form-control" name="tipo" id="">
                    <option>Cliente</option>
                    <option>Proveedor de servicios</option>
                </select>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <script src="vendor/jquery/jquery-3.4.0.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
